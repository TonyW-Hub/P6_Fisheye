<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" />
        </header>
        <main id="main">
            <div class="photograph-header"></div>
        </main>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h1 class="title-contact">Contactez-moi</h1>
                    <img src="assets/icons/close.svg" alt="Cross close contact form" onclick="closeModal()" />
                </header>
                <form>
                    <div>
                        <label for="firstname">Pr√©nom</label>
                        <input
                            type="text"
                            maxlength="30"
                            name="firstname"
                            id="firstname"
                            required
                            aria-required="true"
                        />
                        <label for="lastname">Nom</label>
                        <input type="text" maxlength="30" name="lastname" id="lastname" required aria-required="true" />
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required aria-required="true" />
                        <label for="message">Votre message</label>
                        <textarea
                            name="message"
                            id="message"
                            cols="30"
                            rows="10"
                            required
                            aria-required="true"
                        ></textarea>
                    </div>
                    <button class="contact_button" aria-label="send">Envoyer</button>
                </form>
            </div>
        </div>
        <script src="./scripts/api/api.js"></script>
        <script src="./scripts/factories/photographer.js"></script>
        <script src="/scripts/utils/contactForm.js"></script>
        <script src="scripts/pages/index.js"></script>
        <script src="./scripts/pages/photographer.js"></script>
    </body>
</html>
